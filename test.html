<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      #a {
        display: flex;
        width: 200px;
        height: 200px;
        justify-content: center;
        align-items: center;
        background-color: #f00;
      }
      #b {
        height: 100px;
        width: 100px;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div id="a">
      <div id="b"></div>
    </div>
  </body>
  <script>
    const a = document.querySelector('#a');
    const b = document.querySelector('#b');
    a.addEventListener(
      'click',
      () => {
        console.log(1);
      },
      false
    );
    b.addEventListener(
      'click',
      e => {
        e.stopPropagation();
        console.log(2);
      },
      false
    );
  </script>
</html>
